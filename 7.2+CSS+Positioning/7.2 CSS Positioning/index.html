<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      width: 300px;
      height: 200px;
      padding: 200px 200px;
      background-color: blue;
      margin: 200px 200px 300px 500px;
    }

    .red-circle {
      width: 150px;
      height: 100px;
      /* position: relative; */
      background-color: red;
      border-radius: 50%;
      padding: 250px 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
